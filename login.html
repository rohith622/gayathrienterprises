<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gayathri Enterprises</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Gayathri Enterprises</h2>
            <p class="subtitle">Pesticides & Fertilizers Distributor</p>
            
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your email" style="padding: 8px; width: 250px; border-radius: 5px; border: 1px solid #ccc;"><br><br>
        <input type="password" id="password" placeholder="Enter your password" style="padding: 8px; width: 250px; border-radius: 5px; border: 1px solid #ccc;"><br><br>
        <button type="submit" style="padding: 8px 20px; border-radius: 5px;">Login</button>
        <p id="errorMsg" style="color: red; text-align: center; font-weight: bold; margin-top: 10px;"></p>
    </form>



            <a href="#" class="forgot">Forgot Password?</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
