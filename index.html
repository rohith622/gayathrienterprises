<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #box {
            background-color: rgb(38, 163, 40);
            color: rgb(3, 1, 25);
            text-align: left;
            height: 60px;
            font-size: 30px;     
            font-weight: bold;  
            font-family: "Arial", sans-serif;
            letter-spacing: 2px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        
        .menu button {
            background-color: white;
            color: rgb(38, 163, 40);
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            background-color: rgb(3, 1, 25);
            color: white;
        }
    </style>
</head>
<body>
    <div id="box">
        Gayathri Enterprises
        <div class="menu">
            <button>Home</button>
            <button>Products</button>
            <button>Services</button>
            <button>Contact Us</button>
            <button>About Us</button>
        </div>
    </div>
</body>
</html>
