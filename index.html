<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #header { 
            background-color: rgba(38, 163, 40, 0.598);
            height: 60px;
            display: flex;
            align-items:center;
            padding: 0 20px;
            margin-top: 10px;
            width:100%;
            min-width: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .company-name {
            font-size: 15px;
            font-weight: bold;
            font-family: "Montserrat";
            letter-spacing:0.5px;
            color: rgb(41, 3, 255);
            white-space: nowrap;
            text-align: left;
        }
        .menu a {
            color: rgb(252, 2, 207);
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius:5px;
            transition: 0.3s;
            white-space:nowrap;
        }
        .menu a:hover {
            background-color: rgba(26, 1, 247, 0.992);
            color: white;
        }
        .menu {
            display: flex;
            margin-left:20%;                
        }    

        /* Hide class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo" class="logo-container">
            <a href="#about"><img src="images/headerimages/logo.png" alt="Logo"></a>
        </div>

        <div id="title" class="company-name">Gayathri Enterprises</div>

        <div id="menu" class="menu">
            <a href="#fertilizers">Fertlizers</a>
            <a href="#pesticides">Pesticides</a>
            <a href="#seeds">Seeds</a>
            <a href="#about">About Us</a>
        </div>
    </div>

    <div id="fertilizers">
        <h2>Fertilizers</h2>
        <p>High Quality Fertlizers ...</p>
        <button onclick="toggleDiv('fertilizers')">Hide/Show Fertilizers</button>
    </div>

    <div id="pesticides">
        <h2>Pesticides</h2>
        <p>Our pesticides are effective ...</p>
        <button onclick="toggleDiv('pesticides')">Hide/Show Pesticides</button>
    </div>

    <div id="seeds">
        <h2>Seeds</h2>
        <p>We offer a variety of seeds ...</p>
        <button onclick="toggleDiv('seeds')">Hide/Show Seeds</button>
    </div>

    <div id="about">
        <h2>About Us</h2>
        <p>Gayathri Enterprises is dedicated ...</p>
        <button onclick="toggleDiv('about')">Hide/Show About Us</button>
    </div>  

    <script>
        function toggleDiv(divId) {
            const div = document.getElementById(divId);
            div.classList.toggle("hidden");
        }
    </script>
</body>
</html>
