<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #header { 
            background-color: rgba(38, 163, 40, 0.598);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-top: 10px;
        }

        /* Group logo + name */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .company-name {
            font-size: 15px;
            font-weight: bold;
            font-family: "Montserrat"
            letter-spacing:0.5x;
            color: rgb(41, 3, 255);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo-container">
            <img src="images/headerimages/logo.png" alt="Logo">
            <div class="company-name">Gayathri Enterprises</div>
        </div>
        <!-- Later you can add menu on right side if needed -->
    </div>
</body>
</html>
