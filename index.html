<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #header { 

            background-color: rgba(38, 163, 40, 0.598);
            height: 60px;
            display: flex;
            align-items:center;
            padding: 0 20px;
            margin-top: 10px;
            width:100%;
            min-width: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;

        }

        
        .logo-container {
            display: flex;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .company-name {
            font-size: 15px;
            font-weight: bold;
            font-family: "Montserrat";
            letter-spacing:0.5px;
            color: rgb(41, 3, 255);
            white-space: nowrap;
            text-align: left;
        }
        .menu a {
            color: rgb(252, 2, 207);
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius:5px;
            transition: 0.3s;
            white-space:nowrap;
            justify-content: centre;
            width:100%
        
            
        }
        .menu a:hover {
            background-color: rgba(26, 1, 247, 0.992);
        }
        .menu {
            display: flex;
            margin-left:20%;                
        }    
        

    
    </style>
</head>
<body>
    <div id="header">

        <div id="logo" class="logo-container">
            <img src="images/headerimages/logo.png" alt="Logo">
        </div>

        <div id="title" class="company-name">Gayathri Enterprises</div>

        <div id="menu" class="menu">
            <a href="Fertlizers">Fertlizers</a>
            <a href="pesticides">Pesticides</a>
            <a href="seeds">Seeds</a>
            <a href="About us" target="_blank">About Us</a>
        </div>
</body>
