<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #box {
            background-color: rgb(38, 163, 40);
            text-align: left;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        
        .company-name {
            font-size: 32px;
            font-weight: bold;
            font-family: "Georgia", serif;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #ffe600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

    
        .menu button {
            background-color: white;
            color: rgb(38, 163, 40);
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            background-color: rgb(3, 1, 25);
            color: white;
        }
    </style>
</head>
<body>
    <div id="box">
        <span class="company-name">Gayathri Enterprises</span>
        <div class="menu">
            <button>Home</button>
            <button>Products</button>
            <button>Services</button>
            <button>Contact Us</button>
            <button>About Us</button>
        </div>
    </div>
</body>
</html>
