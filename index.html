<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gayathri Enterprises</title>
    <style>
        body {
            margin: 0; 
        }

        #header { 
            background-color: rgba(38, 163, 40, 0.598);
            height: 60px;
            display: flex;
            align-items:center;
            padding: 0 20px;
            margin-top: 10px;
            width:100%;
            min-width: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .company-name {
            font-size: 15px;
            font-weight: bold;
            font-family: "Montserrat";
            letter-spacing:0.5px;
            color: rgb(41, 3, 255);
            white-space: nowrap;
            text-align: left;
        }
        .menu a {
            color: rgb(252, 2, 207);
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius:5px;
            transition: 0.3s;
            white-space:nowrap;
        }
        .menu a:hover {
            background-color: rgba(26, 1, 247, 0.992);
            color: white;
        }
        .menu {
            display: flex;
            margin-left:20%;                
        }    

        /* Hide class */
        .hidden {
            display: none;
        }
        .ad-banner {
    background: linear-gradient(90deg, #f9ffb7, #ffe680);
    border: 2px solid #00ff11;
    color: #333;
    font-size: 16px;
    font-weight: bold;
    padding: 15px;
    margin: 15px 0;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    animation: blink 1.5s infinite;
}
.ad-banner button {
    background: #2200ff;
    color: white;
    border: none;
    padding: 8px 12px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.ad-banner button:hover {
    background: #e90918;
}
@keyframes blink {
    50% { opacity: 0.6; }
}
    </style>
</head>
<body>
    <div id="header">
        <div id="logo" class="logo-container">
            <a href="#about"><img src="images/headerimages/logo.png" alt="Logo"></a>
        </div>

        <div id="title" class="company-name">Gayathri Enterprises</div>

        <div id="menu" class="menu">
            <a href="#fertilizers">Fertlizers</a>
            <a href="#pesticides">Pesticides</a>
            <a href="#seeds">Seeds</a>
            <a href="#about">About Us</a>
        </div>

    </div>

</body>
</html>
